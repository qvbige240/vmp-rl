syntax = "proto2";

package pbc;

message RegistryReq
{
  required uint32 sid = 1;
  required string name = 2;
  required string system = 3;
  required string location = 4;
  required uint64 bandwidth = 5;
  required string ip = 6;
  required uint32 port = 7;  
}

message RegistryRsp
{
  required uint32 sid = 1;
  required string name = 2;
  required string ip = 3;
  optional uint32 num = 4;
}
