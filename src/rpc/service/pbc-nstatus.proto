syntax = "proto2";

package pbc;

message NodeStateReq
{
  required uint32 id = 1;
}

message NodeStateRsp
{
  required uint32 id = 1;
  required uint32 index = 2;
  required string name = 3;
  required uint32 count = 4;
  required uint64 uplink = 5;
  required uint64 downlink = 6;
  required uint64 memory = 7;
  required double cpu = 8;
}
